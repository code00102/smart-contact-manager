<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section class="banner1">


		<div class="card mr-3 ml-3">


			<div class="card-body text-center">


				<div class="container">


					<img style="height: 200px; width: 200px" class="my_profile_photo"
						alt="profile-photo" th:src="@{'/img/'+${contact.photo}}" src="#">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.nickName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="${contact.contact_id}"></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
								
							</tr>
							
								<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}"></td>
								
							</tr>
							
								<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
								
							</tr>
							
						</tbody>
					</table>
					
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					
					</div>
				</div>

			</div>
		</div>



	</section>

</body>
</html>
