<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is my home page</title>
</head>
<body class = "banner1">

	<section>

		
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card">

						<h1 class="ml-3 mb-2 text-center">Login</h1>


						<form novalidate th:action="@{/dosignin}" method="post">

							<div class="form-group">
								<label for="UserName">User Name</label> <input type="text"
									class="form-control bg-dark text-white" id="userName"
									name="username" placeholder="Enter your username"
									aria-describedby="productName">
							</div>


							<div class="form-group">
								<label for="Password">Password</label> <input type="password"
									class="form-control bg-dark text-white" id="password"
									name="password" placeholder="Enter your password"
									aria-describedby="productName" required>

							</div>


							<div class="container text-center">
								<button type="submit" class="btn btn-dark ml-3   text-center">Login
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>



	</section>

</body>
</html>
