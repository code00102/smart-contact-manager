<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is my home page</title>
</head>
<body>

	<section class="banner1">
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card">

						<h1 class="ml-3 mb-2 text-center">Register Here</h1>

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>
						</div>

						<form novalidate th:action="@{/handleform}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="UserName">User Name</label> <input type="text"
									class="form-control bg-gray text-black" id="userName"
									th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
									name="username" placeholder="Enter your username"
									aria-describedby="productName" th:value="${user.username}">

								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('username')}" th:text="${e}"></div>

							</div>


							<div class="form-group">
								<label for="Email">Email</label> <input type="text"
									class="form-control bg-gray text-black" id="email" name="email"
									placeholder="Enter your email" aria-describedby="productName"
									th:value="${user.email}">

							</div>

							<div class="form-group">
								<label for="Password">Password</label> <input type="password"
									class="form-control bg-gray text-black" id="password"
									name="password" placeholder="Enter your password"
									aria-describedby="productName" required>

							</div>

							<div class="form-group ">
								<label for="ProductDescription">Description</label>
								<textarea class="form-control bg-gray text-black"
									id="description" name="description"
									placeholder="Enter about you" rows="3"
									th:text="${user.description}"></textarea>
							</div>
							<div class="form-group ">
								<label for="About">About</label> <input type="text"
									class="form-control bg-gray text-black" id="about" name="about"
									placeholder="Fill anything you like"
									aria-describedby="productPrice" th:value="${user.about}">

							</div>


							<div class="form-check form-group">
								<input class="form-check-input" type="checkbox" id="agreement"
									name="isChecked"> <label for="agreement"> Agree
									to terms and conditions </label>
							</div>



							<div class="container text-center">
								<button type="submit" class="btn btn-dark ml-3   text-center">Sign
									Up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
